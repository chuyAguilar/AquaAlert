<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquAlert - Alerta de Inundación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FF0000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            text-align: center;
        }
        .alert-icon {
            margin-top: 20px;
            font-size: 40px;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .alert-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .footer {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            width: 80%;
        }
        .button {
            background-color: white;
            color: #FF0000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="alert-icon">⚠️</div>
    <div class="main-content">
        <h1>Dirígete a una zona elevada y conserva la calma</h1>
        <div class="alert-title">ALERTA DE INUNDACIÓN</div>
        <p>Prepárate para una inundación inminente en un día en:</p>
        <p><strong>Valle de Bravo, Estado de México</strong></p>
    </div>
    <div class="footer">
        AquAlert App
        <br>
        Aviso sujeto a actualizaciones
    </div>
    <div class="button-container">
        <button class="button" data-url="{{ url_for('probabilidades.Mapa') }}" onclick="navigateTo(this)">Zonas Seguras</button>
        <button class="button" data-url="{{ url_for('probabilidades.RA') }}" onclick="navigateTo(this)">RA</button>
    </div>
    <script>
        function navigateTo(element) {
            const url = element.getAttribute('data-url');
            window.location.href = url;
        }
    </script>
</body>
</html>
